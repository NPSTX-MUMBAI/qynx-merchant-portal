<div class="form-container bg-npst-primary-color">
  <form
    nz-form
    [formGroup]="validateForm"
    class="login-form"
    (ngSubmit)="submitForm()"
  >
    <div class="flex justify-center pb-7">
      <img class="h-14" [src]="npstLogo" alt="Logo" />
    </div>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Mobile Number!">
        <label>Mobile No</label>
        <nz-input-group>
          <input
            type="text"
            nz-input
            formControlName="mobileNo"
            nzSize="large"
            nzOverlayClassName="numeric-input"
            placeholder="Mobile No"
            maxlength="10"
            class="mt-2"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <div class="flex-col">
      <label>Passcode</label>
      <div class="mt-3">
        <ngx-otp-input
          #otpInput
          (otpComplete)="otpComplete($event)"
          [options]="otpOptions"
          [disabled]="disabled"
        ></ngx-otp-input>
      </div>
    </div>

    <div nz-row class="login-form-margin mt-7">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
    </div>
    <button
      nz-button
      nzType="primary"
      class="login-form-button login-form-margin"
    >
      Log in
    </button>

    <div>
      <a class="login-form-forgot" routerLink="/auth/otp">Forgot Passcode?</a>
    </div>
  </form>
</div>
