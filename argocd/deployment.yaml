apiVersion: apps/v1
kind: Deployment
metadata:
  name: qynx-bank-portal
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qynx-bank-portal
      role: qynx-bank-portal
  template:
    metadata:
      labels:
        app: qynx-bank-portal
        role: qynx-bank-portal
    spec:
      containers:
        - name: qynx-bank-portal
          image: ghcr.io/npstx-mumbai/qynx-merchant-portal:0.0.7-test
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      #           resources:
      #             requests:
      #              # cpu: 100m
      #               memory: 2G
      #             limits:
      #              # cpu: 100m
      #               memory: 4G
      imagePullSecrets:
        - name: dockerconfigjson-github-com
